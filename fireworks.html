        function Ball(x,y)
            {
                this.x=x;
                this.y=y;
                this.r=5;
                this.color;
                this.vx;
                this.vy;
                
                this.randomInit = function(){
                    var r=Math.floor(Math.random()*255);
                    var g=Math.floor(Math.random()*255);
                    var b=Math.floor(Math.random()*255);
                    var color="rgb("+r+","+g+","+b+")";
                    this.color=color;//
                    
                    this.vx=Math.floor((Math.random()*1000)-500); //-500~500
                    this.vy=Math.floor((Math.random()*1000)-500);//-500~500

                };
                this.randomInit();
                
                this.draw = function(){
                    //S=V0t+1/2gt^2
                    //var vx=50;//-500~500
                    //var vy=0;//-500~500
                    var g=9.8;
                    //var x=v0*t;
                    //var y=-v0*t+0.5+g*t*t;
                    for(var t=0; t<10;t+=0.1){
                        ctx.fillStyle=this.color;
                        ctx.beginPath();
                        ctx.arc(this.x+this.vx*t, this.y+this.vy*t+0.5*g*t*t,5,0,Math.PI*2);
                        ctx.closePath();
                        ctx.fill();
                    }
                };
                this.draw();
                
            }
        function onmousedown(e)
        {
            list.push(new Ball(event.x, event.y));
            console.log("onmousedown()");
        }
